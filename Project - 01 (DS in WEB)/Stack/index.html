<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="buttons">
        <div class="buttons_for_action">
            <button class="button push">push</button>

    </div>

        <input type="text" class="input_number" placeholder="Enter number">
        <button class="number_push">push</button>
    </div>

    <div class="container">
        <div class="box">
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="side bottom"></div>
        </div>
    </div>
</div>
